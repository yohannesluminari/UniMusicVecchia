<div class="slider custom-slider" *ngIf="artists.length > 0">
  <div class="list">
    <div *ngFor="let artist of artists; let i = index" class="item" [style.--position]="i + 1">
      <img [src]="artist.image" [alt]="artist.name">
    </div>
  </div>
</div>
<!-- Pulsante per controllare l'animazione -->
<button (click)="toggleSliderAnimation()" class="control-button">
  {{ isAnimationPaused ? ' Play' : ' Stop' }} Slider!
</button>
